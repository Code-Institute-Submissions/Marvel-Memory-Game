<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jQuery v3.4.1.js"></script>

    <title>Marvel Memory Game</title>

    <header>
        <h1>MARVEL MEMORY GAME</h1>

    <!-- game overlays -->
    <!--add class visible to overlay-text -->
    <div class="overlay-text visible">
        Click to start!

    </div>
    <div id="game-over-text" class="overlay-text">
        GAME OVER! <span>Click to restart</span>
    </div>
    <div id="you-won-text" class="overlay-text">

    </div>


    <section class="memory-game">
