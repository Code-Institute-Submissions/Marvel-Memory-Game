            <h1>MARVEL MEMORY GAME<button type="button" class="btn soundOn" id="soundToggler"></button></h1>

        </header>

        <!-- game overlays -->
        <!--add class visible to overlay-text -->
        <div class="overlay-text visible" id="start-overlay">
            <p class="start-text">FIND THE MATCHING PAIRS</p>
            <button type="button" class="btn">CLICK TO START!</button>
        </div>
        <div id="game-over-text" class="overlay-text">
            <p class="end-text">GAME OVER!</p>
            <button type="button" class="btn">CLICK TO RESTART!</button>
        </div>
        <div id="you-won-text" class="overlay-text">
            <p class="win-text">YOU WON!</p>
            <button type="button" class="btn" id="prizeBtn">CLICK TO VIEW YOUR PRIZE!</button>
        </div>

            <p class="prize-text"></p>
            <div class="prize-content"></div>
            <div class="prize-bio"></div>
            <button type="button" class="btn" id="closePrize">RESTART!</button>

            </div>
