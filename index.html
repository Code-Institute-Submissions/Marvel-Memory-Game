<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Marvel Memory Game</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>MARVEL MEMORY GAME<button type="button" class="btn soundOn" id="soundToggler"></button></h1>
        </header>
        <!-- game overlays -->
        <!--add class visible to overlay-text -->
        <div class="overlay-text visible" id="difficulty-overlay">
            <p class="start-text">CHOOSE DIFFICULTY LEVEL </p>
            <div class="levelButtons">
                <button type="button" class="btn" id="easyBtn">EASY</button>
                <button type="button" class="btn" id="heroBtn">HERO!</button>
            </div>
        </div>
        <div class="overlay-text" id="start-overlay">
            <p class="start-text">FIND THE MATCHING PAIRS</p>
            <button type="button" class="btn">CLICK TO START!</button>
        </div>
        <div id="game-over-text" class="overlay-text">
            <p class="end-text">GAME OVER!</p>
            <button type="button" class="btn" id="game-over-btn">CLICK TO RESTART!</button>
        </div>
        <div id="you-won-text" class="overlay-text">
            <p class="win-text">YOU WON!</p>
            <button type="button" class="btn" id="prizeBtn">CLICK TO VIEW YOUR PRIZE!</button>
        </div>

        <!-- Prize overlay -->

        <div class="overlay-text" id="prize-overlay">
            <p class="prize-text"></p>
            <div class="prize-content"></div>
            <div class="prize-bio"></div>
            <button type="button" class="btn" id="closePrize">RESTART!</button>
        </div>

        <div class="game-info-container">
            <div class="game-info">
                <p>TIME:<span id="time-remaining">0</span></p>
            </div>
            <div class="game-info">
                <p>PAIRS:<span id="pairs">0</span> MOVES:<span id="moves">0</span></p>
            </div>
        </div>
        <div class="memory-game">
        </div>
    </div>

    <footer class="fixed-bottom ml-2 mb-2">
        <div id="footer-text"></div>
    </footer>

    <script src="assets/js/jQuery-v3.4.1.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
